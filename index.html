<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Who's That Pokemon?</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="./scripts/main.js" charset="utf-8"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="container">
    <div class="row grey lighten-4">
      <div class="col s12">
        <h1>Who's That Pokemon?</h1>
        <div class="pokemon">
          <img src="./images/question-mark.png" alt="No pokemon yet!">
        </div>
        <input class="pokemon-name" type="text" name="" value="" placeholder="Guess the name!">
        <button class="get-pokemon light-blue darken-1 btn btn-large" type="button" name="button">Get a Random Pokemon</button>
        <button class="give-up red darken-1 btn btn-large" type="button" name="button">I Give Up</button>
      </div>
    </div>
  </body>
</html>
